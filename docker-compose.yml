version: '3.8'

services:
  omada-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: omada-dashboard:latest
    container_name: omada-dashboard
    restart: unless-stopped
    ports:
      - "3500:3500"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    networks:
      - omada-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3500"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.omada.dashboard.description=Omada WiFi User Management Dashboard"
      - "com.omada.dashboard.version=1.0"

networks:
  omada-network:
    driver: bridge
